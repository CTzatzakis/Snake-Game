<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Snake</title>
    <link rel="stylesheet" href="./css/main.css">
	  <!-- Bootstrap core CSS #3b9090-->
	  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
	  <link href="https://fonts.googleapis.com/css?family=Orbitron" rel="stylesheet" type="text/css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
	 <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.4.8/dist/sweetalert2.all.min.js"></script>
</head>

<body>
	<div id="board">
	<div class="container px-4"> 
		<div id="header" class="header row gx-5"> 
			<div id="cel1" class="cell col-xs-4 p-3"> 
				<div class=" cellScreen p-3">
					<span style="font-family: Orbitron, sans-serif;" class="sbakeFoodCount" id="snakeFood">0</span>
				</div>
			</div> 
			<div id="cel2" class="cell col-xs-4 p-3"> 
				<div class=" cellScreen p-3"></div>
			</div> 
			<div id="cel3" class="cell col-xs-4 p-3">  
				<div class=" cellScreen p-3">
					<p class="time" ><span style="font-family: Orbitron, sans-serif;" id="time">0</span></p> 
				</div>
			</div>
		</div>
	</div> 
	<div id="canvas-container">
		<canvas id="canvas"></canvas>
	</div>
	<div class="container px-4"> 
		<div id="footer" class="footer row gx-5"> 
			<div id="fCell1" class="footer_cell col-xs-4 p-3 text-right">
					<button class=" p-3" type="button" onclick="getElementById('nav').innerHTML ='left'"> <i class="arrow left"></i> </button>
			</div> 
			<div id="fCell2" class="footer_cell col-xs-4 p-3">
				<div class="centerButtonsContainer">
					<button type="button" onclick="getElementById('nav').innerHTML ='up'"><i class="arrow up centerButtons"></i> </button>
				</div>
				<div class="centerButtonsContainer">
					<button type="button" onclick="getElementById('nav').innerHTML ='down'"><i class="arrow down centerButtons"></i> </button>
				</div>
			</div> 
			<div id="fCell3" class="footer_cell col-xs-4 p-3 text-left">
					<button class=" p-3" type="button" onclick="getElementById('nav').innerHTML ='right'"><i class="arrow right"></i> </button>
			</div>
		</div>
		<span id="nav">  </span>
	</div> 
	
	</div>
    <script src="./js/main.js"></script>
    <script src="./js/canvas.js"></script>
    <script src="./js/entity.js"></script>
    <script src="./js/snake.js"></script>
    <script src="./js/food.js"></script>
    <script src="./js/keyboard.js"></script>
	<script src="./js/counter.js"></script>
</body>
</html>
